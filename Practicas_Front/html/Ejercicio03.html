<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML </title>
    <link rel="stylesheet" href="https://drive.google.com/uc?export=download&id=16hN-G65XG_ufYLGWVm6qK44YpSFcj9pd">
</head>
<body>
    <div class="figure">
        <div class="texto"><p5>PRACTICA Nº 03</p5> </div>
         
    </div>
    <article>
        

        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://pbs.twimg.com/media/FoVtBPEagAcgVdz?format=jpg&name=small" alt="counterside" srcset="" >
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls muted loop autoplay>
                <source src="https://drive.google.com/uc?export=download&id=1PdyND2iYyqPfLVBjo88ft3c3ZMitDhRo" type="video/mp4">
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="https://drive.google.com/uc?export=download&id=15WOM02hYi4k_jUnIM2d3dBvCcJWcWcvk" type="audio/mp3">
            </audio>
        </section>

    </article>
</body>
</html>
